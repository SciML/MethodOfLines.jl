name: "Tests"

on:
  pull_request:
    branches:
      - master
      - 'release-'
    paths-ignore:
      - 'docs/**'
  push:
    branches:
      - master
    paths-ignore:
      - 'docs/**'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: ${{ github.ref_name != github.event.repository.default_branch || github.ref != 'refs/tags/v*' }}

jobs:
  tests:
    name: "Tests"
    strategy:
      fail-fast: false
      matrix:
        version:
          - "1"
          - "lts"
          - "pre"
        group:
          - "Components"
          - "Sol_Interface"
          - "MOL_Interface1"
          # - "MOL_Interface2"  # Disabled: stalls for 6+ hours, see issue
          - "Diffusion"
          - "Diffusion_NU"
          - "Nonlinear_Diffusion"
          - "Nonlinear_Diffusion_NU"
          - "2D_Diffusion"
          - "Convection"
          - "Convection_WENO"
          - "Higher_Order"
          - "Stationary"
          - "DAE"
          - "Integrals"
          - "Burgers"
          # - "Brusselator"  # Disabled: stalls for 6+ hours, see issue
          - "Mixed_Derivatives"
          - "Wave_Eq_Staggered"
          - "Complex"
    uses: "SciML/.github/.github/workflows/tests.yml@v1"
    with:
      julia-version: "${{ matrix.version }}"
      group: "${{ matrix.group }}"
    secrets: "inherit"
